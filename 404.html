<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница не найдена - 404 | ТЕХМЕТПРОМ</title>
    <meta name="description" content="Запрашиваемая страница не найдена. Перейдите на главную страницу или воспользуйтесь навигацией сайта.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        text-align: center;
        background: white;
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
      }
      .error-code {
        font-size: 8rem;
        font-weight: 900;
        color: #3b82f6;
        line-height: 1;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      p {
        font-size: 1.125rem;
        color: #64748b;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }
      .link {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }
      .link.primary {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }
      .link.primary:hover {
        background: #2563eb;
        border-color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
      }
      .link:not(.primary) {
        background: #f8fafc;
        color: #475569;
        border-color: #e2e8f0;
      }
      .link:not(.primary):hover {
        background: #e2e8f0;
        border-color: #cbd5e1;
        transform: translateY(-2px);
      }
      @media (max-width: 768px) {
        .container { padding: 2rem 1.5rem; }
        .error-code { font-size: 6rem; }
        h1 { font-size: 2rem; }
        .links { flex-direction: column; align-items: center; }
        .link { width: 100%; max-width: 250px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Страница не найдена</h1>
      <p>К сожалению, запрашиваемая страница не существует или была перемещена.</p>
      <p>Возможно, вы искали:</p>
      
      <div class="links">
        <a href="/" class="link primary">Главная страница</a>
        <a href="/products" class="link">Наша продукция</a>
        <a href="/production" class="link">Производство</a>
        <a href="/team" class="link">Команда</a>
      </div>
    </div>
  </body>
</html>
